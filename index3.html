    <!DOCTYPE html>

    <head>
        <title>Contact Us</title>
        <style>
            @import url('https://fonts.googleapis.com/css2? family= Roboto:wght@400;500;700;900 & display=swap');
            body {
                background-color: #f2f2f2;
                font-family: Arial, sans-serif;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            form {
                margin: 0 auto;
                width: 50%;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0px 0px 10px #aaa;
            }
            input[type=text], textarea {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: vertical;
            }
            label {
                padding: 12px 12px 12px 0;
                display: inline-block;
                font-weight: bold;
            }
            button[type=submit] {
                background-color: #af4c96;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                float: right;
            }
            button[type=submit]:hover {
                background-color: #a04585;
            }
            .container {
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 10px;
            }
            .col-25 {
                float: left;
                width: 25%;
                margin-top: 6px;
            }
            .col-75 {
                float: left;
                width: 75%;
                margin-top: 6px;
            }
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
            @media screen and (max-width: 600px) {
                form {
                    width: 100%;
                }
                .col-25, .col-75, input[type=submit] {
                    width: 100%;
                    margin-top: 0;
                }
            }
        </style>
    </head>
    <body>

                    </div>
                </div>
                <div class="row">

                    </div>

                </div>
                <div class="row">

                    </div>
                    <div class="col-75">

                    </div>
                </div>
                <div class="row">
                    <button type="submit">enviar</button>
                </div>
